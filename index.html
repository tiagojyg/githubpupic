<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pupic - Tienda de Ropa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <header>
        <h1>Pupic</h1>
        <button id="abrir-menu" class="abrir-menu"><i class="bi bi-list"></i></button>
    </header>

    <nav id="nav">
        <button id="cerrar-menu" class="cerrar-menu"><i class="bi bi-x"></i></button>
        <ul class="izquierda"> 
            <li>
                <button id="todos" class="boton-categoria active">
                    <i class="bi bi-grid-fill"></i> Todos
                </button>
            </li>
            <li>
                <button id="bodys" class="boton-categoria">
                    <i class="bi bi-person-fill"></i> Bodys
                </button>
            </li>
            <li>
                <button id="camisas" class="boton-categoria">
                    <i class="bi bi-file-earmark-text"></i> Camisas
                </button>
            </li>
            <li>
                <button id="remeras" class="boton-categoria">
                    <i class="bi bi-file-earmark"></i> Remeras
                </button>
            </li>
            <li>
                <button id="tops" class="boton-categoria">
                    <i class="bi bi-crop"></i> Tops
                </button>
            </li>
            <li>
                <button id="pantalones" class="boton-categoria">
                    <i class="bi bi-file-earmark-ruled"></i> Pantalones
                </button>
            </li>

            <li>
                <a class="boton-carrito" href="./carrito.html">
                    <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                </a>
            </li>
        </ul>
    </nav>

    <main>
        <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
        <div id="contenedor-productos" class="contenedor-productos">
            <!-- Los productos se cargan aquí dinámicamente -->
        </div>
    </main>

    <footer>
        <div class="footer-contenido">
            <div class="footer-seccion">
                <h3>Pupic</h3>
                <p>Tu tienda de ropa favorita</p>
            </div>
            <div class="footer-seccion">
                <h4>Enlaces</h4>
                <ul>
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./carrito.html">Carrito</a></li>
                    <li><a href="#">Sobre nosotros</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </div>
            <div class="footer-seccion">
                <h4>Síguenos</h4>
                <div class="footer-redes">
                    <a href="#"><i class="bi bi-facebook"></i></a>
                    <a href="#"><i class="bi bi-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Pupic. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
